<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>115 會考倒數</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png" type="image/png">
  <meta property="og:title" content="115會考倒數 - 夜間部製作">
  <meta property="og:description" content="115會考的倒數 快要到來了 加油！">
  <meta property="og:image" content="https://capc.lnstw.xyz/preview.jpg">
  <meta property="og:url" content="https://capc.lnstw.xyz">
  <meta property="og:type" content="website">
</head>
<body>
  <!-- 4條背景 stripe -->
  <div class="stripes">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
  </div>

  <div class="container">
    <div><h1>今天是第<span id="today">00</span>天</h1></div>
    <h1><br>距離 115 會考 還有</h1>
    <div id="countdown" class="countdown">
      <div><span id="days">00</span><small>天</small></div>
      <div><span id="hours">00</span><small>時</small></div>
      <div><span id="minutes">00</span><small>分</small></div>
      <div><span id="seconds">00</span><small>秒</small></div>
    </div>
    <h3><br>本設定時間為 5/16 早上8點10分</h3>
    <h3><div id="datetime">N/A</div></h3>
  </div>

  <<div class="controls">
    <div class="buttons-container">
     <button id="colorBtn">隨機色彩</button>
     <a href="https://github.com/woodypegasus382/capc" target="_blank" class="github-button">
       <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="github-icon">
       GitHub
     </a>
    </div>
    <div class="info-wrapper" tabindex="0">
        <img src="info-icon.svg" alt="info" class="info-icon">
        <div class="tooltip">
            只供參考使用，<br>請依據<a href="https://cap.rcpet.edu.tw/">會考中心</a>公告。
        </div>
    </div>
    <div class="avatar-container">
        <img src="avatar.jpg" class="avatar" />
        <div class="tooltip avatar-tooltip">
            <div class="url-button">
                <a href="https://willis.lnstw.xyz">夜間部</a>製作
            </div> 
        </div>
    </div>
</div>


  <script src="script.js"></script>
</body>
</html>
